
<div class="overlay hiddenData" id="spinner">
  <div class="overlay__inner">
    <div class="overlay__content"><span class="spinner"></span></div>
  </div>
</div>
<div class="page margintop3">
  <div class="">

    <!-- container opened -->
    <div class="container">
      <div class="row">
        <div class="col-xl-5 justify-content-center  text-center subscripe-1">
          <div class="card padleftright margintop35 borderround11 boxshadow  subscripe-2">


            <form [formGroup]="subscribeForm">
              <div class="row">
                <div class="col-md-5 col-lg-12 pl-0 ">
                  <div class="card-body p-6 about-con pabout">
                    <div class="card-title text-center mb-4">
                      <h2 class="fontweigt700 text-center">Subscription Forum</h2>
                    </div>


                    <div style="display: flex; flex-direction: column;">
                      <div class="width-93">
                        <select class="form-control select2 borderround11  mt-4" formControlName="Year" (change)="SelectedYear1($event)">
                          <option selected disabled>Year</option>
                          <option value="1">1 Year Subscription</option>
                          <option value="2">2 Year Subscription</option>
                        </select>
                      </div>

                      <div class="width-93">
                        <div class="form-group mt-3">
                          <input type="text" formControlName="Rate" class="form-control borderround11"
                            placeholder="Amount" readonly value={{Rate}}>
                        </div>
                      </div>
                    </div>





                    <div (click)="Paynow()" class="form-footer mt-1 margintop20  padding38">
                      <a class="btn btn-info btn-pill">Submit</a>
                    </div>

                  </div>
                </div>
              </div>
            </form>
          </div>


        </div>
      </div>
    </div>

    <!-- container closed -->
  </div>

</div>
